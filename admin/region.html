<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<link href="css/bootstrap.min.css" rel="stylesheet">

        rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> </a><a class="brand" href="index.html">Панель администратора</a>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          <!-- Here the menu -->
          <li class="dropdown"><a href="#" class="dropdown-toggle" id="user_name" data-toggle="dropdown"><i
                            class="icon-user"></i> EGrappler.com <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a id="log_out" href="">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="subnavbar">
  <div class="subnavbar-inner">
    <div class="container">
      <ul class="mainnav" id="index_menu">

      </ul>
    </div>
  </div>
</div>
<div class="main">
  <div class="main-inner">
    <div class="container">
      <div class="row">
        <div class="span12">
          <h2>Регион</h2>
          <div id="region">
            <!-- Here the region -->
          </div>       
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-1.7.2.min.js"></script> 
<script src="js/excanvas.min.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/js-cookie.js"></script>
 
<script src="js/base.js"></script> 
<script>     

      $(document).ready(function() {

        // Getting username from cookies
        var userName = $('#user_name');
        userName.text(' ' + Cookies.get('login'));
        userName.prepend('<i class="icon-user"></i>');
        userName.append('<b class="caret"></b>');

        //Logout link
        var logOutLink = $('#log_out');
        logOutLink.click(function(e) {
          e.preventDefault();
          Cookies.remove('login');
          Cookies.remove('role');
          Cookies.remove('token');
          window.location = '/admin/login.html';
        });

        //Menu creation
        var indexMenu = $('#index_menu');
        if (Cookies.get('role') === 'global_admin') {
          indexMenu.append('<li><a href="index.html"><i class="icon-globe"></i><span>Регионы</span></a></li>');
          indexMenu.append('<li><a href="gifts.html"><i class="icon-gift"></i><span>Подарки</span></a></li>');
          // indexMenu.append('<li><a href="orders.html"><i class="icon-archive"></i><span>Заказанные подарки</span></a></li>');
        }

        //Getting region
        $.ajax({
          url: '/api/get-region',
          type: 'POST',
          data: {
            id: document.location.search.slice(4)
          },
          success: function(res) {
            $('#region').html(res);
            $('<div class="sum">Всего: ' + $('.accordion-group.gift').length + '</div>').insertBefore($('#gifts_accordion'));
          },
          error: function(err) {
            console.log(err);
          }
        });
        
      });
    </script>
</body>
</html>
